<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem nas CSS's -->
            </div>
            <div id="formulario">
                <h1>
                    Login
                </h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para fazer as configurações no seu ambiente.
                    <form action="login.php" method="post" autocomplete="on">
                       <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="login" id="iogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">login</label>
                       </div> 
                       <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                       </div>
                       <input type="submit" value="Enviar">
                       <a href="esqueci.html">
                        Esqueci a senha <span class="material-symbols-outlined">
                            mail
                        </span>
                        </a>
                    </form>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
